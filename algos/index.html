<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>Test JS</h1>

    <script>
      function reverseArr(arr) {
        var temp;
        for (var i = 0; i < arr.length / 2; i++) {
          temp = arr[i];
          arr[i] = arr[arr.length - 1 - i];
          arr[arr.length - 1 - i] = temp;
        }

        return arr;
      }

      console.log(reverseArr(["a", "b", "c", "d", "e"]));
    </script>
  </body>
</html>
