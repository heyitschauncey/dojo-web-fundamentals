<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOOTSTRAP FOREVER</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .w-40 {
        width: 40%;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center bg-primary bg-gradient">TACOS</h1>
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>Meat</th>
          <th>Tortilla</th>
          <th>Salsa</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>ground beef</td>
          <td>corn</td>
          <td>pico e gallo</td>
        </tr>
        <tr>
          <td>sour cream</td>
          <td>flour</td>
          <td>red</td>
        </tr>
        <tr>
          <td>MOAR SOUR CREME</td>
          <td>Naan</td>
          <td>Soy Sauce</td>
        </tr>
        <tr>
          <td>hot dogs</td>
          <td>buns</td>
          <td>creme frische</td>
        </tr>
      </tbody>
    </table>

    <h1>Login and Register Page</h1>
    <main class="d-flex justify-content-around">
      <section id="register" class="border border-dark p-4 w-40">
        <h2>Register</h2>
        <form action="#">
          <p class="d-flex justify-content-between">
            Name:
            <input type="text" name="name" id="" />
          </p>
          <p class="d-flex justify-content-between">
            Email:
            <input type="email" name="email" id="" />
          </p>
          <p class="d-flex justify-content-between">
            Password:
            <input type="password" name="" id="" />
          </p>
          <p class="d-flex justify-content-between">
            Confirm Password:
            <input type="password" name="" id="" />
          </p>
          <button class="btn btn-outline-success">Register</button>
        </form>
      </section>
      <section id="login" class="border border-dark p-4 w-40">
        <h2>Login</h2>
        <form action="#">
          <p class="d-flex justify-content-between">
            Email:
            <input type="email" name="email" id="" />
          </p>
          <p class="d-flex justify-content-between">
            Password:
            <input type="password" name="" id="" />
          </p>
          <button class="btn btn-outline-danger">Login</button>
        </form>
      </section>
    </main>
  </body>
</html>
