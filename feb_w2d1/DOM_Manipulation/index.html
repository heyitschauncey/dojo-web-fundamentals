<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Manipulation Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1 onclick="randomizeBackgroundColor();">Hello There!</h1>
    <div class="header-buttons">
      <button onclick="removeButton(this);">Remove</button>
      <button onclick="signOut(this);">Sign In</button>
    </div>
  </div>
  <div class="main">
    <div class="left-column">
      <div class="container border">
        <h2>Pancakes</h2>
        <p>I really really really really really like pancakes</p>
        <button onclick="doStuff()">Do Stuff!</button>
      </div>
      <div class="container border">
        <h2>Tacos</h2>
        <p>Tacotacotacotacotacotacotacotacotacocat</p>
      </div>
      <div class="container border" id="thing">
        <button onclick="stopColors()">STOP COLORS</button>
      </div>
    </div>
    <div class="right-column">
      <div class="container border">
        <h2>Wagyu Lasanga Waffles</h2>
        <p>Insanely <span class="emphasized">HIGH</span> grade beef lasagna, but on waffles so its best at 2 am.</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
