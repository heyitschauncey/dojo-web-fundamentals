<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BootStrap!</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
    <style>
      h1 {
        font-size: 8pt;
      }

      .d-flex {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div
      id="wrapper"
      class="d-flex justify-content-around m-5 p-4 border border-dark gap-5"
    >
      <!-- Register -->
      <div
        id="register"
        class="w-50 p-1"
      >
        <h1>Register</h1>
        <form action="/register" method="post">
          <p class="d-flex justify-content-between">
            First Name:
            <input class="w-50" type="text" name="" id="" />
          </p>
          <p class="d-flex justify-content-between">
            Last Name:
            <input class="w-50" type="text" name="" id="" />
          </p>
          <p class="d-flex justify-content-between">
            Email:
            <input class="w-50" type="email" name="" id="" />
          </p>
          <p class="d-flex justify-content-between">
            Password:
            <input class="w-50" type="password" name="" id="" />
          </p>
          <p class="d-flex justify-content-between">
            Confirm Password:
            <input class="w-50" type="password" name="" id="" />
          </p>
          <button class="btn btn-primary">Register</button>
          <!-- <input type="submit" value=""> -->
        </form>
      </div>

      <!-- Login -->
      <div id="login" class="w-50 p-1">
        <h1>Login</h1>
        <form action="">
          <p class="d-flex justify-content-between">
            Email:
            <input class="w-50" type="text" name="" id="" />
          </p>
          <p class="d-flex justify-content-between">
            Password:
            <input class="w-50" type="password" name="" id="" />
          </p>
          <button class="btn btn-outline-success">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
