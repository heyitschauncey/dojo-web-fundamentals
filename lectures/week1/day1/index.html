<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Intro to HTML</title>
  </head>
  <body>
    <h1>Hello there</h1>

    <!-- HTML is, at its core, text that we use tags to describe how the page should look -->
    <h3>General Kenobi</h3>

    <!-- href="" is an example of an HTML attribtute -->
    <!-- HTML attributes  -->
    <p>
      If you really like ducks, Here is a link I recommend
      <a href="https://en.wikipedia.org/wiki/Mallard">Mallards</a>
      if you don't like ducks, why are you here
    </p>

    <!-- Image -->
    <img src="./imgs/wizard_possum.jpg" alt="possum wizard" />

      </tr>
      <tr>

        <input type="radio" name="font" value="normal" id="normal" />
        <label for="normal">Normal</label>
      </div>
      <div>
        <input type="radio" name="q1" value="5">
        <label for="">5</label>

        <label for="">10</label>
        <input type="radio" name="q1" value="42">
        <label for="">42</label>
