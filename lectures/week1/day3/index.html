<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexible</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Heading</h1>  
    <img src="https://placekitten.com/200/200" alt="pretty kitty">
    <input type="text" placeholder="Input">
    <button>Button</button>
    <ul>
      <li>Shadow</li>
      <li>Sonic</li>
      <li>Tails</li>
      <li>Knuckles</li>
    </ul>
  </div>
  <img src="https://octodex.github.com/images/godotocat.png" alt="">

  <div>
    <h1>Title</h1>
  </div>

  <!-- Flex shorthand divides up the space of the container into -->
  <!-- a certain amount of columns -->
  <!-- the amount of colums is the sum of all the flex shorthand values -->
  <div class="container">
    <div class="box col-1"></div> <!-- Flex 1 -->
    <div class="box col-1"></div> <!-- Flex 1 -->
    <div class="box col-1"></div> <!-- Flex 1 -->
  </div>
</body>
</html>
