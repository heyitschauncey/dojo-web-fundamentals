<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Flex div -->
    <div class="container">
      <h1>Keanu Emporium</h1>
      <img src="https://placekeanu.com/150/150" alt="breathtaking" />
      <input type="text" placeholder="Search..." />
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact Us</li>
        <li>Shop</li>
      </ul>
      <img src="https://octodex.github.com/images/NUX_Octodex.gif" alt="" />
    </div>

    <!-- Example of nested divs -->
    <div class="container">
      <div>
        <h1>Keanu Emporium</h1>
        <img src="https://placekeanu.com/150/150" alt="breathtaking" />
        <input type="text" placeholder="Search..." />
      </div>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact Us</li>
        <li>Shop</li>
      </ul>
    </div>
  </body>
</html>
