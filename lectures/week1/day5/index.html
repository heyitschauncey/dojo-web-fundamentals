<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Events</title>
  </head>
  <body>
    <p onclick="foo()">Click me</p>
    <button>Don't Click me</button>

    <p>First Name: {{ user["name" }}</p>

    <h2>My Orders</h2>
    <table>
      <thead>
        <tr>
          <th>Order Number</th>
          <th>Number of Items</th>
          <th>Order Total</th>
        </tr>
      </thead>
      <tbody>
        {{ for loop through user Orders
        <tr>
          <td>userOrder["number"]</td>
          <td>userOrder["numberOfItems"]</td>
          <td>userOrder["orderTotal"]</td>
        </tr>
        }}
      </tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
