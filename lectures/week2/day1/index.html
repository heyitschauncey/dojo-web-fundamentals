<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header
      class="d-flex justify-content-between align-items-center"
      onclick="alert('clicked on header')"
    >
      <h1 onclick="foo(this)">Souper Heros</h1>
      <ul class="d-flex justify-content-between align-items-center">
        <li onclick="foo(this)" id="li1">HOME</li>
        <li onclick="foo(this)" id="li2">STORE</li>
        <li onclick="foo(this)" id="li3">ABOUT US</li>
      </ul>
    </header>

    <!-- Main -->
    <main>
      <div class="d-flex justify-content-between align-items-center box">
        <div class="col-1">
          <h2 id="souper">Souper Cucumber</h2>
          <img
            src="./supercumber.jpg"
            alt="souper cucumber"
            onmouseover="changePicture(this)"
            onmouseout="changeBack(this)"
          />
        </div>
        <ul class="col-2" id="supercumber-soups">
          <li>Minestrone</li>
          <li>French Onion</li>
          <li>Sauerkraut Soup</li>
        </ul>
      </div>
      <div class="d-flex justify-content-between align-items-center box">
        <div class="col-1">
          <h2 id="brock">Brock, the gym leader from pokemon</h2>
          <img
            src="./soup-broc.jpg"
            alt="soup broc"
            onclick="changePicture(this)"
          />
        </div>
        <ul class="col-2">
          <li>Minestrone</li>
          <li>French Onion</li>
          <li>Sauerkraut Soup</li>
        </ul>
      </div>
      <div class="d-flex justify-content-between align-items-center box">
        <div class="col-1">
          <h2 id="beetman">Beetman</h2>
          <img
            src="./beetman.jpg"
            alt="beetman"
            onclick="changePicture(this)"
          />
        </div>
        <ul class="col-2" id="soup-list3">
          <li>Borscht</li>
          <li>French Onion</li>
          <li>Sauerkraut Soup</li>
        </ul>
      </div>
    </main>

    <button class="test" onclick="foobar()">Click me</button>

    <label>I would like to eat </label>
    <select onchange="chooseLunch(this)">
      <option value="somehting else">Tacos</option>
      <option>Pasta</option>
      <option>Sushi</option>
    </select>

    <input type="text" oninput="bar(this)" />

    <script src="script.js"></script>
  </body>
</html>
