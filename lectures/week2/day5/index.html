<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=`">
  <title>Bootstrap Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body class="p-2">
  <h1>Hello there</h1>
  <p>General Kenobi</p>
  <h3>Table of Wes Anderson Films</h3>
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>Title</th>
        <th>Release Year</th>
        <th>IMDB Rating</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>The Grand Budapest Hotel</td>
        <td>2014</td>
        <td>8.1/10</td>
      </tr>
      <tr>
        <td>Fantastic Mr. Fox</td>
        <td>2009</td>
        <td>7.9/10</td>
      </tr> 
      <tr>
        <td>Isle of Dogs</td>
        <td>2018</td>
        <td>7.8/10</td>
      </tr>
    </tbody>
  </table>

  <form action="#" method="post" class="mt-5 d-flex justify-content-between">
    <p>
      Name:
      <input type="text" name="" id="">
    </p>
    <p>
      Email:
      <input type="email" name="" id="">
    </p>
    <button id="btn" class="btn btn-outline-success">Submit</button>
  </form>

  <img src="https://placekeanu.com/300/300" alt="breathtaking" class="rounded-circle w-50 h-50">
</body>
</html>
